<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../fonts/latofonts.css" />
    <link rel="stylesheet" href="../utils/reset.css" />
    <link rel="stylesheet" href="../components/layout.css" />
    <link rel="stylesheet" href="../components/container.css" />
    <link rel="stylesheet" href="../components/text-field.css" />
    <link rel="stylesheet" href="../components/button.css" />
    <link rel="stylesheet" href="../components/card.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <main class="login-page">
      <div class="card">
        <h1 class="login-page__title margin-top-24">Вход</h1>
        <div class="text-field margin-top-40">
          <label class="text-field__label">
            <span class="text-field__required-mark">*</span>
            Почта
          </label>
          <input class="text-field__input" placeholder="email@example.com" type="email" />
          <div class="text-field__error-text">Неправильный email</div>
        </div>
        <div class="text-field text-field_error margin-top-16">
          <label class="text-field__label">
            <span class="text-field__required-mark">*</span>
            Пароль
          </label>
          <input class="text-field__input" placeholder="●●●●●●●●●●●" type="password" />
          <div class="text-field__error-text">Неправильный пароль</div>
        </div>
        <div class="login-page__buttons">
          <button class="button_primary">Авторизоваться</button>
          <button class="text-button_primary margin-top-16">Нет аккаунта?</button>
        </div>
      </div>
    </main>
  </body>
</html>
